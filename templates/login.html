<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- <link rel="stylesheet"  href="{{url_for('static',filename='index.css' )}}">  -->
  </head>
  <body>
    <div class="min-h-screen bg-[#16697A] flex">
      <div class="flex-1 flex flex-col justify-center px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
          <div class="mx-auto w-full max-w-sm lg:w-96">
              <div>
                  <img class="h-12 w-auto" src="https://www.gandhinagaruni.ac.in/wp-content/uploads/2019/01/gu-logo-trans.png" alt="Tech Fest Event Login">
                  <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Register Your Details</h2>
              </div>
              <div class="mt-8">
                  <div class="mt-6">
      <form action="/login" method="POST" class="space-y-6">
        <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
        <div class="mt-1">
          <input class="h-10 bg-background text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          type="text" id="username" name="username" required >
        </div>
      </div>

        <label class="block text-sm font-medium text-gray-700" for="phonenumber">Phone Number:</label>
        <div class="mt-1">
          <input class="h-10 bg-background text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          type="text" id="phonenumber" name="phonenumber" required><br><br>

        <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-primary/90 h-10 px-4 py-2 w-full bg-indigo-600 text-white type="submit" value="Login">Login</button>
      </form>
      </div>
      
    </div>
  </div>
<div class="hidden lg:block relative w-0 flex-1">
<img class="absolute inset-0 w-full h-auto object-cover"
     src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/authentication/illustration.svg"
     alt="">
</div>
</div>
  </body>
</html>
